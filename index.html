<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dağ ve Musluk Tower Defense</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Sol üstte upgrade butonları -->
  <div id="buttons">
    <button id="fasterShot">Daha Hızlı Su</button>
    <span class="price">$<span id="costFaster">2</span></span><br>
    <button id="strongerShot">Daha Güçlü Su</button>
    <span class="price">$<span id="costStronger">2</span></span>
    <!-- Güçlü su için 10x butonu -->
    <button id="strongerShot10x" class="tenx">10x</button><br>
    <button id="slowDown">Yavaşlat</button>
    <span class="price">$<span id="costSlow">2</span></span>
    <!-- Yavaşlat için 10x butonu -->
    <button id="slowDown10x" class="tenx">10x</button>
  </div>
  <!-- Görevler paneli -->
  <div id="missions"></div>
  <!-- Özel yetenek butonu -->
  <button id="specialAbility">Special</button>
  <!-- Sağ üstte bilgi panelleri -->
  <div id="balance">Balance: $50.00</div>
  <div id="health">Health: 3</div>
  <div id="levelInfo">Level: 1 | XP: 0/100 | Best: 0</div>
  <div id="income">Income: $1.00/s</div>
  <!-- Sağ tarafta Can Al ve Yatırım butonları -->
  <button id="buyHealth">Can Al ($20)</button>
  <button id="invest">Yatırım ($50)</button>
  <button id="newGame">New Game</button>
  <canvas id="gameCanvas"></canvas>
  
  <script src="script.js"></script>
</body>
</html>
